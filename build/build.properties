root.dir = ${basedir}/..

src.dir = ${root.dir}/src
src.js.dir = ${src.dir}/js
src.css.dir = ${src.dir}/css

build.dir = ${root.dir}/build
build.tmp.dir = ${build.dir}/tmp
build.dist.dir = ${build.dir}/dist
build.js.dir = ${build.dist.dir}/js
build.css.dir = ${build.dist.dir}/css

build.target.dir = example.org:/home/webpro/webapps/static/webpro
build.target.url = http://example.org

build.target.static.dir = static.example.org:/home/webpro/webapps/static/webpro
build.target.static.url = http://static.example.org

lib.closurecompiler.level = ${lib.closurecompiler.level.SIMPLE_OPTIMIZATIONS}
lib.closurecompiler.level.WHITESPACE_ONLY = WHITESPACE_ONLY
lib.closurecompiler.level.SIMPLE_OPTIMIZATIONS = SIMPLE_OPTIMIZATIONS
lib.closurecompiler.level.ADVANCED_OPTIMIZATIONS = ADVANCED_OPTIMIZATIONS

build.target.CHECKSUM_LENGTH = 8
